<section class="section schedule">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-title">
                    <h3 *ngIf="!studentId">Our <span class="alternate">Teachers</span></h3>
                    <h3 *ngIf="studentId">Choose<span class="alternate">a Teacher</span></h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">

                <div class="schedule-contents bg-schedule">
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active schedule-item" id="nov20">
                            <!-- Headings -->
                            <ul class="m-0 p-0">
                                <li class="headings">
                                    <div class="time">First Name</div>
                                    <div class="speaker">Last Name</div>
                                    <div class="subject">Email</div>
                                    <div class="venue">Adress</div>
                                </li>
                                <!-- Schedule Details -->
                                <div >
                                    <li  (click)="goToCourses(teacher._id)" *ngFor="let teacher of teachers" class="schedule-details">
                                        <div  class="block">
                                            <!-- time -->
                                            <div class="time">
                                                <span class="time">{{teacher.firstName}}</span>
                                            </div>
                                            <!-- Speaker -->
                                            <div class="speaker">
                                                <img src="assets/images/speakers/speaker-thumb-one.jpg"
                                                    alt="speaker-thumb-one">
                                                <span class="name">{{teacher.lastName}}</span>
                                            </div>

                                            <!-- Subject -->
                                            <div class="subject">{{teacher.email}}</div>
                                            <!-- Venue -->
                                            <div class="venue">{{teacher.adress}}</div>
                                        </div>
                                    </li>
                                </div>

                            </ul>
                        </div>


                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
