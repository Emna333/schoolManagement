<section class="page-title bg-title ">
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<div class="title">
					<h3>{{title}}</h3>
				</div>
				<ol class="breadcrumb p-0 m-0">
				  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
				  <li class="breadcrumb-item active">{{title}}</li>
				</ol>
			</div>
		</div>
	</div>
</section>
<section class="section schedule">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-title">
					<h3>Courses <span class="alternate">list</span></h3>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				
				<div class="schedule-contents bg-schedule">
					<div class="tab-content" id="pills-tabContent">
					  <div class="tab-pane fade show active schedule-item" id="nov20">
					  	<!-- Headings -->
					  	<ul class="m-0 p-0">
					  		<li class="headings">
					  			<div class="time">Name</div>
					  			<div class="speaker">Duration</div>
					  			<div class="subject">Description</div>
					  			<div class="venue">Teacher</div>
					  		</li>
					  		<!-- Schedule Details -->
					  		<li class="schedule-details" (click)="seeEvaluation(course._id)" *ngFor="let course of courses">
					  			<div class="block">
					  				<!-- time -->
							  		<div class="time">
							  			<span class="time">{{course.name}}</span>
							  		</div>
							  		<!-- Speaker -->
							  		<div class="speaker">
										<i class="fa fa-clock-o"></i>

										<span class="name">{{course.duration}}</span>
							  		</div>
							  		<!-- Subject -->
							  		<div class="subject">{{course.description}}</div>
							  		<!-- Venue -->
							  		<div class="venue">Mr/Mrs {{course.teacherName}}</div>
					  			</div>
					  		</li>
					  	
					  		
					  	</ul>
					  </div>
					  
					  
					</div>
				</div>
				
			</div>
		</div>
	</div>
</section>
