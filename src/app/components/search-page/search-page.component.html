<section class="page-title bg-title">

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="title">
                    <h3>Search Teacher by specialty</h3>
                </div>
                <ol class="breadcrumb p-0 m-0">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Search Teacher by specialty</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<div class="widget search p-0 text-center" style="max-width: 400px ; margin-left:520px;">
    <form class="input-group">
        <input type="text" name="name" [(ngModel)]='specialty' class="form-control main m-0"
            placeholder="Search Teacher by specialty">
        <span class="input-group-addon"><i class="fa fa-search"></i></span>
    </form>
</div>
<section class="section pricing container">

    <div class="row">

        <div class="col-lg-4 col-md-6 m-auto" *ngFor="let teacher of teachers| customFilter: specialty">
            <!-- Pricing Item -->
            <app-teacher-card [C]="teacher"></app-teacher-card>
        </div>
    </div>
</section>
