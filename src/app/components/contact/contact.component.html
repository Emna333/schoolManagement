<section class="section contact-form">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-title">
					<h3>Get in <span class="alternate">Touch</span></h3>
				</div>
			</div>
		</div>
		<form class="row" [formGroup]="contactForm" (ngSubmit)="onSubmit()" style="color: red;">
			<div class="col-md-6">
				<input type="text" class="form-control main" formControlName="name" name="name" id="name"
					placeholder="Name">
				<div
					*ngIf="contactForm.controls.name.invalid && (contactForm.controls.name.dirty || contactForm.controls.name.touched)">
					<div *ngIf="contactForm.controls.name.errors.required">Name is required.</div>
				</div>
			</div>
			<div class="col-md-6">
				<input type="email" class="form-control main" formControlName="email" name="email" id="email"
					placeholder="Email">
				<div
					*ngIf="contactForm.controls.email.invalid && (contactForm.controls.email.dirty || contactForm.controls.email.touched)">
					<div *ngIf="contactForm.controls.email.errors.required">Email is required.</div>
					<div *ngIf="contactForm.controls.email.errors.email">Invalid email format.</div>
				</div>
			</div>

			<div class="col-md-12">
				<textarea formControlName="message" name="message" id="message" class="form-control main" rows="10"
					placeholder="Your Message"></textarea>
				<div
					*ngIf="contactForm.controls.message.invalid && (contactForm.controls.message.dirty || contactForm.controls.message.touched)">
					<div *ngIf="contactForm.controls.message.errors.required">Message is required.</div>
				</div>
			</div>
			<div class="col-12 text-center">
				<button type="submit" class="btn btn-main-md" [disabled]="contactForm.invalid">Send Message</button>
			</div>
		</form>
	</div>
</section>
